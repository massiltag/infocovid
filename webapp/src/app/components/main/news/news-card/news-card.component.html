<mat-card class="info-card">
    <mat-card-header>
        <!--div mat-card-avatar class="card-header-image"></div-->
        <mat-card-title>{{ title }}</mat-card-title>
        <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img width="430" height="180" mat-card-image src="{{ imgLink }}" alt="Image">
    <mat-card-content>
        <p>
            {{ content }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>J'aime</button>
        <button mat-button>Partager</button>
    </mat-card-actions>
</mat-card>
